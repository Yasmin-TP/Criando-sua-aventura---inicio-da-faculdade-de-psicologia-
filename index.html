<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornada à Faculdade de Psicologia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Jornada à Faculdade de Psicologia</h1>
    <p id="story-text">
      Você está diante de uma grande decisão: como será o começo da sua jornada rumo à faculdade de psicologia?
    </p>
    <div id="choices">
      <button onclick="chooseOption('casa')">Ficar em casa estudando psicologia</button>
      <button onclick="chooseOption('faculdade')">Ir para a faculdade de psicologia</button>
    </div>
    <div id="image-container">
      <img id="story-image" src="" alt="Ilustração da escolha">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
